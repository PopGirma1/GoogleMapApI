<!DOCTYPE html>
<html>

<head>
    <!--javascript file-->

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuS-XytbYm1R1qIGgPrQHvJ_cuvS1Up5s&callback=initMap"></script>

    <title> Google map API </title>
    <link rel="stylesheet" href="./style.css">

    <!-- title icon -->
    <link rel="icon" href="asset/map.png" type="image/icon type">

</head>

<body>

    <div class="main">

        <div class="header">
            <a href="#default" class="logo">Logo</a>
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
        </div>

        <div class="container">

            <div class="left_section">

                <div id="error"> please don't make an empty request </div>
                <div id="search_container">
                    <input placeholder="Search" name="search" id="search" autofocus />
                </div>

                <div id="country_information"></div>
                <div>
                    <ul class="list-group-flush" id="country-list">
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>

            <div class="country_property">
                <div class="country_not_found"></div>
                <div class="country_property_section1" id="country_property_section">
                    <img />
                    <h2></h2>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>

            <div class="map" id="right_section"> </div>
        </div>


        <div id="footer">

            <div class="row copyright">
                <div class="footer-menu">

                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Contact</a>
                    <a href="">Blog</a>
                    <a href="">Social</a>

                </div>
                <p>Copyright &copy; <span id="currentDay"> </span> Bootcamp Developers</p>
            </div>


        </div>
    </div>


    <!-- jquery dependency-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- add moment js for the date  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>

</body>

</html>
